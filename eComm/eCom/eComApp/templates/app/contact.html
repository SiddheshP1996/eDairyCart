{% extends 'app/base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block banner_slider %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="banner 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="banner 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="banner 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b4.jpg' %}" class="d-block w-100" alt="banner 4">
    </div>
  </div>
</div>
{% endblock banner_slider %}

{% block main-content %}
<div class="container mt-3">
  <br>
  <h2 class="text-center">Contact Us</h2>
  <br>
</div>

<div class="container">
  <form action="mailto:amazingsiddhesh@gmail.com" enctype="multipart/form-data" class="row g-3" method="POST">
    {% csrf_token %}
    <div class="mb-3 col-md-4 text-center">
      <label for="input1" class="form-label">Name</label>
      <input type="text" class="form-control" id="input1" placeholder="Your Name">
    </div>
    <div class="mb-3 col-md-4 text-center">
      <label for="input2" class="form-label">Contact</label>
      <input type="tel" class="form-control" id="input2" placeholder="xxx-xxx-xxxx">
    </div>
    <div class="mb-3 col-md-4 text-center">
      <label for="input3" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="input3" placeholder="name@example.com">
    </div>
    <div class="mb-3 text-center col-md-6">
      <label for="textarea1" class="form-label">Address</label>
      <textarea class="form-control" id="textarea1" rows="3" placeholder="Your Postal Address"></textarea>
    </div>
    <div class="mb-3 text-center col-md-6">
      <label for="textarea2" class="form-label">Message</label>
      <textarea class="form-control" id="textarea2" rows="3" placeholder="Your Feedback"></textarea>
    </div>
    <div class="mb-3 text-center">
      <a href="#"><button type="submit" class="btn btn-primary px-3 py-2">Send</button></a>
    </div>
  </form>
</div>

<div class="d-flex justify-content-center flex-row mt-2 mb-4 container">
  <a href="https://www.facebook.com" class="anchor m-1 text-primary">
    <p class="fs-6 text-center"><i class="bi bi-facebook px-2"></i> Facebook</p>
  </a>
  <a href="https://in.linkedin.com" class="anchor m-1 text-danger">
    <p class="fs-6 text-center"><i class="bi bi-instagram px-2"></i>Instagram</p>
  </a>
  <a href="https://www.instagram.com" class="anchor m-1 text-primary">
    <p class="fs-6 text-center"><i class="bi bi-linkedin px-2"></i>LinkedIn</p>
  </a>
  <a href="https://github.com" class="anchor m-1 text-dark">
    <p class="fs-6 text-center"><i class="bi bi-github px-2"></i>Github</p>
  </a>
</div>
<br><br>
{% endblock main-content %}
